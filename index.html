<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Match Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Bungee+Shade&family=Rubik+Vinyl&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- Intro Page -->
    <div id="introPage" class="intro-container">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-8 text-center">
                    <h1 class="mega-title animate__animated animate__bounceIn">üé® Color Match</h1>
                    <div class="intro-card animate__animated animate__fadeIn animate__delay-1s">
                        <h2 class="funky-subtitle">How to Play</h2>
                        <div class="instructions">
                            <p>üéØ Match the text color with the correct color button</p>
                            <p>‚ö° Quick responses earn bonus points</p>
                            <p>‚è∞ You have 30 seconds to score as high as possible</p>
                        </div>
                        <button id="playButton" class="btn btn-play btn-lg animate__animated animate__pulse animate__infinite">
                            Let's Play! üöÄ
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Page -->
    <div id="gamePage" class="game-container d-none">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-8 text-center">
                    <h1 class="game-title animate__animated animate__bounceIn">üé® Color Match üéØ</h1>
                    
                    <div class="score-panel p-4 mb-4 animate__animated animate__fadeInDown">
                        <div class="row align-items-center">
                            <div class="col-6">
                                <h4 class="score-text">Score: <span id="score" class="badge bg-success glow">0</span></h4>
                            </div>
                            <div class="col-6">
                                <h4 class="timer-text">Time: <span id="timer" class="badge bg-info glow">30</span>s</h4>
                            </div>
                        </div>
                    </div>

                    <div class="game-area p-4 animate__animated animate__fadeInUp">
                        <div class="color-word mb-4">
                            <h2 id="colorWord" class="display-3 mb-4 color-display">RED</h2>
                        </div>
                        
                        <div class="color-buttons">
                            <div class="row g-3" id="buttonContainer">
                                <!-- Buttons will be added by JavaScript -->
                            </div>
                        </div>
                    </div>

                    <button id="startButton" class="btn btn-lg btn-primary mt-4 animate__animated animate__pulse animate__infinite">
                        Start Game
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div class="modal fade" id="gameOverModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">üéÆ Game Over! üéÆ</h5>
                </div>
                <div class="modal-body text-center">
                    <div class="fireworks"></div>
                    <h4 class="mb-3">Final Score: <span id="finalScore" class="badge bg-success glow"></span></h4>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-primary btn-lg" onclick="startGame()">
                        Play Again üéÆ
                    </button>
                    <button type="button" class="btn btn-secondary btn-lg" onclick="showIntro()">
                        Main Menu üè†
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
